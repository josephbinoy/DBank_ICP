<!DOCTYPE html>
<html>

  <head>
    <title>DBank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="main.css" />
 
  </head>

  <body>
    <div class="container">
      <img class="logo" src="dbank_logo.png" alt="DBank logo"/>
      <h1>Current Balance: $<span id="currentValue">---</span></h1>
      <p id="msg" style="color:white;"></p>
      <div class="divider"></div>
      <form action="#">
      <h2>Amount to Deposit</h2>
      <input id="input-amount" type="number" step="0.01" min=0 name="deposit" value=""/>
      <h2>Amount to Withdraw</h2>
      <input id="withdrawal-amount" type="number" name="withdraw" step="0.01" min=0 value=""/>
      <button id="submit-btn" type="submit" name="submit">Finalise Transaction <span class="loader" id="spinner"></span></button>

    </form>
    </div>
  </body>

</html>
